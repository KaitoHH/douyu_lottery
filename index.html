    <div class="grid-container">
        <div class="grid-x">
            <div class="cell medium-6">
                <h1>斗鱼赔率计算器</h1>
            </div>
            <div class="cell medium-6 share">
                <div class="addthis_inline_share_toolbox"></div>
            </div>
        </div>

        <div class="grid-x grid-padding-x">
            <div class="cell small-6">
                <label>赔率</label>
                <div class="input-group">
                    <input type="number" min="0.1" step="0.1" data-bind="textInput:odds1">
                    <div class="button-group">
                        <a class="button" data-bind="click:increaseOdds.bind($data,odds1)"><i class="fi-plus size-14"></i></a>
                        <a class="button" data-bind="click:decreaseOdds.bind($data,odds1)"><i class="fi-minus size-14"></i></a>
                    </div>
                </div>

            </div>
            <div class="cell small-6">
                <label>赔率</label>
                <div class="input-group">
                    <input type="number" min="0.1" step="0.1" data-bind="textInput:odds2">
                    <div class="button-group">
                        <a class="button" data-bind="click:increaseOdds.bind($data,odds2)"><i class="fi-plus size-14"></i></a>
                        <a class="button" data-bind="click:decreaseOdds.bind($data,odds2)"><i class="fi-minus size-14"></i></a>
                    </div>
                </div>
            </div>
        </div>
        <div class="grid-x grid-padding-x">
            <div class="cell">
                <label>开盘资金</label>
                <input type="text" data-bind="textInput:bal">
            </div>
        </div>
        <table style="table-layout:fixed;">
            <tbody>
                <tr>
                    <td>实际赔率</td>
                    <td data-bind="text:calc_odds_1_f"></td>
                    <td data-bind="text:calc_odds_2_f"></td>
                </tr>
                <tr>
                    <td>开盘赔率</td>
                    <td data-bind="text:rev_odds_1_f"></td>
                    <td data-bind="text:rev_odds_2_f"></td>
                </tr>
                <tr>
                    <td>乘积</td>
                    <td colspan="2" data-bind="text:rev_exp"></td>
                </tr>
                <tr>
                    <td>收益率</td>
                    <td>
                        <span data-bind="text:yield_f"></span><span>%</span>
                    </td>
                    <td>
                        <span style="display:none;" class="label success" data-bind="visible: rev_exp() > 1"><i class="fi-check size-14"></i> 盈利</span>
                        <span style="display:none;" class="label alert" data-bind="visible: rev_exp() < 1"><i class="fi-x size-14"></i> 亏损</span>
                    </td>
                </tr>
                <tr>
                    <td>开盘下注比</td>
                    <td data-bind="text:rev_rate_1_f"></td>
                    <td data-bind="text:rev_rate_2_f"></td>
                </tr>
                <tr>
                    <td>开盘资金分配</td>
                    <td data-bind="text:rev_bal_1_f"></td>
                    <td data-bind="text:rev_bal_2_f"></td>
                </tr>
                <tr>
                    <td>最低资金分配</td>
                    <td data-bind="text:min_bal_1_f"></td>
                    <td data-bind="text:min_bal_2_f"></td>
                </tr>
            </tbody>
        </table>


        <ul class="tabs" data-active-collapse="true" data-tabs id="collapsing-tabs">
            <li class="tabs-title is-active"><a href="#panel1c">关于</a></li>
            <li class="tabs-title"><a href="#panel2c">捐赠</a></li>
            <li class="tabs-title"><a href="#panel3c">留言</a></li>
        </ul>
        <div class="tabs-content" data-tabs-content="collapsing-tabs">
            <div class="tabs-panel is-active" id="panel1c">
                <p>斗鱼赔率计算器。输入双方当前竞猜的赔率，即可算出当前<strong>开盘</strong>的最佳金额。觉得不错就给个 Star 吧！或者有任何疑问可以点击下方的 Issue 给我留言。</p>
                <a class="github-button" href="https://github.com/KaitoHH" data-size="large" data-show-count="true" aria-label="Follow @KaitoHH on GitHub">Follow @KaitoHH</a>
                <a class="github-button" href="https://github.com/KaitoHH/douyu_lottery" data-size="large" data-show-count="true" aria-label="Star KaitoHH/douyu_lottery on GitHub">Star</a>
                <a class="github-button" href="https://github.com/KaitoHH/douyu_lottery/issues" data-size="large" data-show-count="true" aria-label="Issue KaitoHH/douyu_lottery on GitHub">Issue</a>
            </div>
            <div class="tabs-panel" id="panel2c">
                <p>欢迎通过以下方式给我捐赠</p>
                <div class="grid-x">
                    <div class="cell medium-3">
                        <ul class="vertical tabs" data-tabs id="donate-tabs">
                            <li class="tabs-title is-active"><a href="#panel1v" aria-selected="true">支付宝</a></li>
                            <li class="tabs-title"><a href="#panel2v">微信</a></li>
                            <li class="tabs-title"><a href="#panel3v">PayPal</a></li>
                        </ul>
                    </div>
                    <div class="cell medium-9">
                        <div class="tabs-content" data-tabs-content="donate-tabs">
                            <div class="tabs-panel is-active" id="panel1v">
                                <p>使用支付宝扫描下方二维码</p>
                                <img src="https://douyu-1251621478.file.myqcloud.com/alipay.png">
                            </div>
                            <div class="tabs-panel" id="panel2v">
                                <p>使用微信扫描下方二维码</p>
                                <img src="https://douyu-1251621478.file.myqcloud.com/wechat.png">
                            </div>
                            <div class="tabs-panel" id="panel3v">
                                <p>Click <a target="_blank" href="https://www.paypal.me/KaitoHH">Here</a> or scan QR code below to donate.</p>
                                <img src="https://douyu-1251621478.file.myqcloud.com/paypal.png">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="tabs-panel" id="panel3c">
                <div id="comments"></div>
            </div>
        </div>
    </div>
